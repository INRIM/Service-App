
<div class="container">
    <div class="row">
        <div class="col-1">
            {% if backtop and False %}
                <button type="button" class="btn-sm btn-primary go-back">
                    <svg class="icon icon-xs icon-white">
                        <use href="/static/svg/sprite.svg#it-arrow-left"></use>
                    </svg>
                </button>
            {% endif %}
        </div>
        <div class="col-9">
            <nav class="breadcrumb-container" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    {% for item in breadcrumb %}
                        <li class="breadcrumb-item"><a href="{{ item }}">item</a>
                            {% if not item == breadcrumb[-1] %}
                                <span class="separator">/</span></li>
                            {% endif %}
                    {% endfor %}
                </ol>
            </nav>
        </div>
        <div class="col-2">

        </div>
    </div>
</div>
