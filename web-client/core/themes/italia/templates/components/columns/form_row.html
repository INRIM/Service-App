{% if dividertop %}
    <div class="border-top {{ dividertop }}"></div>
{% endif %}

<div id="{{ key }}" class="row owl-height {% if hidden == True %} d-none {% endif %}">
    {% for component in items %}
        {{ component.render(log=False)|safe }}
    {% endfor %}
</div>

{% if alertname %}
    <div id="{{ alertname }}" class=" {{ customClass }}"></div>
{% endif %}

{% if divider %}
    <div class="border-top {{ divider }}"></div>
{% endif %}

{% block js %}{% endblock %}
